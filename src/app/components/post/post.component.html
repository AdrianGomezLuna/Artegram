<div class="post">
    <ion-item lines="none">
        <ion-avatar slot="start">
            <img src="/assets/avatars/{{ post.usuario.avatar }}" />
        </ion-avatar>
        <ion-label>
            <h3> {{ post.usuario.nombre }} </h3>
            <h5> {{ post.usuario.email }} </h5>
        </ion-label>
    </ion-item>

    <!-- <ion-slides pager="true">
        <ion-slide class="image-slide" style="background-image: url('{{imag1}}')"></ion-slide>
        <ion-slide class="image-slide" style="background-image: url('{{imag2}}')"></ion-slide>
        <ion-slide class="image-slide" style="background-image: url('{{imag3}}')"></ion-slide>
    </ion-slides> -->

    <!-- mapa -->
    <app-mapa [coords]="post.coords" *ngIf="post.coords"></app-mapa>

    <ion-item lines="none">
        <ion-icon name="heart-outline" slot="start"></ion-icon>
        <ion-icon name="bookmark" slot="end"></ion-icon>
    </ion-item>

    <ion-item>
        <ion-label class="ion-text-wrap">
            {{ post.mensaje }}
        </ion-label>
    </ion-item>

</div>
